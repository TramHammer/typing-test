<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header id="s-top">
        <h1>Typing Test</h1>
        <ul id="o-text">
            <li>Text Type</li>
            <li><a href="" id="sent">Sentence</a></li>
            <li><a href="" id="word">Words</a></li>
            <li><a href="" id="num">Numbers</a></li>
        </ul>
        <ul id="o-time">
            <li>Time</li>
            <li><a href="" id="30s">30 seconds</a></li>
            <li><a href="" id="60s">60 seconds</a></li>
            <li><a href="" id="3600s">1 hour</a></li>
        </ul>
        <ul>
            <li>Theme</li>
            <li><a href="" id="dark">dark</a></li>
            <li><a href="" id="light">light</a></li>
            <li><a href="" id="stupid">stupid</a></li>
        </ul>
        <ul>
            <li>Show/Hide</li>
            <li><a href="" id="wpm">WPM (Speed)</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="user" id="input">
            <ul>
                <li id="time">30</li>
                <li id="wpm-input">null WPM</li>
                <li><input type="button" value="Restart" id="restart"></li>
            </ul>
            <ul id="results" >
                <li id="r-wpm">WPM: 101 RPM</li>
                <li id="wcount">Word Count: <label class="green" id="correctw">0</label> | <label class="red" id="incorrectw">0</label></li>
                <li id="char">398 Words</li>
                <li id="totchar">2092 characters</li>
            </ul>
            <section>
                <div class="divt" id="a" spellcheck="false" autocapitalize="none" contenteditable="true"></div>
                <div class="divt" id="b" spellcheck="false" autocapitalize="none" contenteditable="true"></div>
                <div class="divt" id="c" spellcheck="false" autocapitalize="none" contenteditable="true" autocomplete="off" onkeydown="kyd(event)" onkeyup="kyp(event)" onmouseup="clicked()"></div>
                <div class="divt" id="d" contenteditable="true"></div>
            </section>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
